<!DOCTYPE html>
<html lang="en">
<head>

}



    

  </style>
</head>
<body>
  <div id="root">
 
  </div>

  <script>
   let p1=React.createElement('h1',null,"Topic Covered");

   let href3 = "https://developer.mozilla.org/en-US/docs/Web/CSS";

   let p5=React.createElement('p',null,"Cascading Style Sheets (CSS) is a stylesheet language used to describe the presentation of a document written in HTML or XML (including XML dialects such as SVG, MathML or XHTML). CSS describes how elements should be rendered on screen, on paper, in speech, or on other media.");
    const element = React.createElement('div', { className: 'box' },p1,p2,anchor1,p3,anchor2,p4,anchor3,p5);
    




ReactDOM.render(element, document.getElementById('root'));


  </script>

</html>
